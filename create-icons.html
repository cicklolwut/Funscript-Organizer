<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <h2>Icon Generator - Save these as PNG files</h2>
  <p>Right-click each canvas and save as the specified filename</p>
  
  <div>
    <h3>icon-16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>
  
  <div>
    <h3>icon-48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>
  
  <div>
    <h3>icon-128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(0, 0, size, size);
      
      // Draw "F" for Funscript
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('F', size / 2, size / 2);
      
      // Add a small indicator dot
      ctx.fillStyle = '#FFC107';
      ctx.beginPath();
      ctx.arc(size * 0.75, size * 0.25, size * 0.08, 0, Math.PI * 2);
      ctx.fill();
    }
    
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
